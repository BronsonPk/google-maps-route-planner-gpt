<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Route Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="controls">
        <select id="hotels">
            <option value="">Select Hotel</option>
            <!-- Hotels will be populated dynamically -->
        </select>
        <select id="venues">
            <option value="">Select Venue</option>
            <!-- Venues will be populated dynamically -->
        </select>
        <select id="preCER">
            <option value="">Select Pre-CER Hospitality</option>
            <!-- Pre-CER Hospitality areas will be populated dynamically -->
        </select>
        <button id="getBestRoute">Get Best Route</button>
    </div>
    <div id="map"></div>

    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjlGkxN5JMqjBQn0Tb0HY-3hG8ACkITuM&callback=initMap"></script>
</body>
</html>
