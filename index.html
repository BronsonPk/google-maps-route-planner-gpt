<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Route Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="controls">
        <label for="hotels">Select Hotel:</label>
        <select id="hotels"></select>
        <br>
        <label for="venues">Select Venue:</label>
        <select id="venues"></select>
        <br>
        <label for="preCER">Select Pre-CER Hospitality (OVH):</label>
        <select id="preCER"></select>
        <br>
        <button id="getBestRoute">Get Best Route</button>
    </div>
    <div id="map"></div>

    <!-- Include PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/script.js"></script>
    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgRsfOWrGJep_O1rSRRE7azvv61TGb8jU&callback=initMap" async defer></script>
</body>
</html>
